<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout con Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 250px 1fr;
      grid-template-rows: 60px 1fr 40px;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }

    nav.top-menu a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    aside {
      grid-area: sidebar;
      background-color: #444;
      color: white;
      padding: 1rem;
    }

    aside nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
    }

    main {
      grid-area: main;
      padding: 1rem;
      overflow-y: auto;
    }

    footer {
      grid-area: footer;
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header>
      <div>Mi Sitio</div>
      <nav class="top-menu">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
      </nav>
    </header>

    <aside>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Perfil</a>
        <a href="#">Configuración</a>
        <a href="#">Cerrar sesión</a>
      </nav>
    </aside>

    <main>
      <h1>Bienvenido</h1>
      <p>Este es el contenido principal de la página.</p>
      <p>Puedes agregar más secciones aquí según necesites.</p>
    </main>

    <footer>
      <p>© 2025 Mi Sitio Web</p>
    </footer>
  </div>
</body>
</html>
